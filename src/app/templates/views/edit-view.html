<h1 class="title">Edit View</h1>
<div class="item">
    <label>Name: </label>
    <input class="edit-name" type="text" value="{{name}}"/>
</div>
<div class="item">
    <label>Color: </label>
    <input class="edit-color" type="color" value="{{color}}"/>
</div>
<div class="item">
    <label>Rotation: </label>
    <input class="edit-rotation" type="range" min="0" max="360" step="1" value="{{rotation}}"/>
</div>
